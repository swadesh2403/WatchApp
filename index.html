<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rolex</title>
</head>
<body>
    <header class="header__container" id="home">
        <nav>
          <div class="nav__header">
            <div class="nav__logo">
              <a href="#">
                <img
                  src="assets/logo-dark.png"
                  alt="logo-dark"
                  class="logo-dark"
                />
                <img
                  src="assets/logo-white.png"
                  alt="logo-white"
                  class="logo-white"
                />
              </a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
              <i class="ri-menu-line"></i>
            </div>
          </div>
          <ul class="nav__links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#store">Store</a></li>
          </ul>
        </nav>
        <div class="header__image">
          <img src="assets/header.png" alt="header" />
        </div>
        <div class="header__content">
          <h1>NEW WATCH COLLECTION 2025</h1>
          <p>
            Discover the perfect blend of innovation, craftsmanship, and elegance
            as you browse through our meticulously curated collection.
          </p>
          <h4>$1234</h4>
          <div class="header__btns">
            <button class="btn discover">DISCOVER</button>
            <button class="btn">ADD TO CART</button>
          </div>
        </div>
      </header>
    
</body>
</html>
